<div class="max-w-sm w-full rounded-lg overflow-hidden shadow-lg h-full bg-red-900" [ngClass]="backgroundColor" (touchstart)="toggleHover()" (touchend)="toggleHover()" (mouseover)="toggleHover()" (mouseout)="toggleHover()">

  <img class="w-full h-52" [src]="isHovered ? imageUrl : gifUrl">
  <div class="px-6 py-4">
    <div class="font-bold text-2xl mb-5 text-blue-100">{{title}}</div>
    <p class="text-white text-1xl">
      {{description}}
    </p>
  </div>
  <div class="px-3 pt-4 pb-2 h-32" >
    <span *ngFor="let tecnology of tecnologies" class="inline-block px-3 py-1 mr-2 mb-2 w-1/6">
      <img [src]="iconsRoute + tecnology + '.svg'"/>
    </span>
  </div>
</div>
