<div class="max-w-sm rounded-lg overflow-hidden shadow-lg" [ngClass]="backgroundColor" (touchstart)="toggleHover()" (touchend)="toggleHover()" (mouseover)="toggleHover()" (mouseout)="toggleHover()">

  <img class="w-full" [src]="isHovered ? imageUrl : gifUrl">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{title}}</div>
    <p class="text-white text-base">
      {{description}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2" >
    <span *ngFor="let tecnologyList of tecnologies" class="inline-block px-3 py-1 text-sm font-semibold text-white mr-2 mb-2">{{tecnologyList}}</span>
  </div>
</div>
